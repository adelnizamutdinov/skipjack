<head>
</head>

<body>
    <div>
        <h1>Skipjack</h1>
        <h2>Режим: Cipher Block Chaining</h2>
        <div>
            <span>Ключ:</span>
            <input id="encryption_key" type="text" maxlength="5">
        </div>
        <div>
            <span>Исходное:</span>
            <br>
            <textarea id="initial"></textarea>
            <button id="encrypt">Зашифровать</button>
        </div>
        <div>
            <span>Зашифрованное:</span>
            <br>
            <textarea id="encrypted"></textarea>
            <button id="decrypt">Расшифровать</button>
        </div>
        <div>
            <span>Расшифрованное:</span>
            <br>
            <textarea id="decrypted" disabled></textarea>
        </div>
    </div>
    <div>
        <h1>Хеш</h1>
        <div>
            <span>Сообщение:</span>
            <textarea id="hash_message"></textarea>
            <button id="calculate_hash">Вычислить</button>
        </div>
    </div>
    <div>
        <h1>Цифровая подпись</h1>
        <div>
            <span>Ключ:</span>
            <input id="signature_key" type="number" disabled>
            <button id="generate_signature_key">Сгенерировать</button>
        </div>
        <div>
            <span>Сообщение:</span>
            <textarea id="signature_message"></textarea>
            <button id="calculate_signature">Вычислить</button>
        </div>
        <div>
            <span>R:</span>
            <input id="r" type="number" disabled>
        </div>
        <div>
            <span>S:</span>
            <input id="s" type="number" disabled>
        </div>
    </div>
</body>
