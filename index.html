<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div>
        <h1>Skipjack</h1>
        <h2>Режим: Cipher Block Chaining</h2>
        <div>
            <span>Ключ:</span>
            <input id="encryption-key" type="text" maxlength="5">
            <span id="no-key-error" class="error"></span>
        </div>
        <div>
            <span>Исходное:</span>
            <br>
            <textarea id="initial"></textarea>
            <button id="encrypt">Зашифровать</button>
        </div>
        <div>
            <span>Зашифрованное:</span>
            <br>
            <textarea id="encrypted"></textarea>
            <button id="decrypt">Расшифровать</button>
            <span id="decryption-error" class="error"></span>
        </div>
        <div>
            <span>Расшифрованное:</span>
            <br>
            <textarea id="decrypted" disabled></textarea>
        </div>
    </div>
    <div>
        <h1>Хеш</h1>
        <div>
            <span>Сообщение:</span>
            <textarea id="hash-message"></textarea>
            <button id="calculate-hash">Вычислить</button>
        </div>
        <div>
            <span>Результат:</span>
            <input id="hash-result" class="long-input" type="number" disabled>
        </div>
    </div>
    <div>
        <h1>Цифровая подпись</h1>
        <div>
            <span>Ключ:</span>
            <input id="signature-key" type="number">
            <button id="generate-signature-key">Сгенерировать</button>
        </div>
        <div>
            <span>Сообщение:</span>
            <textarea id="signature_message"></textarea>
            <button id="calculate_signature">Вычислить</button>
        </div>
        <div>
            <span>R:</span>
            <input id="r" type="number" disabled>
        </div>
        <div>
            <span>S:</span>
            <input id="s" type="number" disabled>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
